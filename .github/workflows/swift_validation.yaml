name: swift_validation

on: [push, pull_request]

env:
  swift_version: 5.5
  working_directory: ./packages/flutter_onfido_plus_ios/example/ios

jobs:
  build:
    name: Swift validation
    runs-on: macos-latest
    steps:
      - uses: fwal/step-swift@v2
        with:
          swift-version: ${{ env.swift_version }}
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
        working-directory: ${{ env.working_directory }}
      - name: Run tests
        run: swift test
        working-directory: ${{ env.working_directory }}
